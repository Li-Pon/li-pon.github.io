<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <title>Text Utils</title>
  </head>

  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Text Utils</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
      <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <!-- Nav bar End -->

    <!-- Alert Start -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to Text Utils!</strong> You can do anything with your text here!
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- Alert End -->

    <!-- Text area and option start -->
    <div class="container">
      <form action="/analyze" method='post'> {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your text here</label>
          <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="punctuation" class="custom-control-input" id="punctuation">
          <label class="custom-control-label" for="punctuation">Remove Punctuation</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="full_capital" class="custom-control-input" id="full_capital">
          <label class="custom-control-label" for="full_capital">Full Capital</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="new_line_remover" class="custom-control-input" id="new_line_remover">
          <label class="custom-control-label" for="new_line_remover">New Line Remover</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="extraspace" class="custom-control-input" id="extraspace">
          <label class="custom-control-label" for="extraspace">Remove Extra Space</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="char_counter" class="custom-control-input" id="char_counter">
          <label class="custom-control-label" for="char_counter">Charecter Counter</label>
        </div>
        <div>
            <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
        </div>
      </form>
    </div>
    <!-- Text are and option end -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
